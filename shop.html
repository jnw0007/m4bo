<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
    <script src="js/shoppage.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotzy</title>
</head>

<body>
    <header id="js--header">
        <img class="img--logo" src="img/HotzyLogo.webp" alt="logo" id="js--logo">

        <div class="off-screen-menu">
            <ul>
                <li class="nav--list--item"><a class="home--nav" href="index.html">HOME</a></li>
                <li class="nav--list--item"><a class="shop--nav" href="shop.html">SHOP ALL</a></li>
                <li class="nav--list--item"><a href=" ">Tops</a></li>
                <li class="nav--list--item"><a href=" ">Bottoms</a></li>
                <li class="nav--list--item"><a href=" ">Sets</a></li>
            </ul>
        </div>
        <div class="icon--container">
            <i id="js--login" class="icon fa-regular fa-user" style="color: #d498e3;"></i>
            <i id="js--cart" class="icon fa-solid fa-cart-shopping" style="color: #d498e3;"></i>
            <nav>
                <div class="ham-menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </nav>
        </div>
    </header>

    <div class="cartBox" id="js--cartbox">
        <div class="cart">
            <i id="closeCartBox" class="fa fa-close" style="color: #d498e3;"></i>
        </div>
    </div>

    <h1 class="all-products-text">All Products</h1>

    <h2 class="filter-items">Filter items</h2>
    <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search products..">
    </br>
    <ul class="filterSection">
        <li>
            <input class="checkbox" checked="true" type="checkbox" value="Tops" />
            <label for="Tops">Tops</label>
        </li>

        <li>
            <input class="checkbox" checked="true" type="checkbox" value="Bottoms" />
            <label for="Bottoms">Bottoms</label>
        </li>
    </ul>

    <main class="shopmain">
        <ul id="myUL">
            <div class="shopping--item--container">
                <li data-type="Tops" >
                    <div class="shopping--card--container">
                        <img class="item--card" src="img/clothingcatalog/Hotzy_Dog_Shirt_Front.webp" alt="Dog Shirt">
                        <a class="productname" href="productpage1.html">Dog Tee</a>
                        <p>$22.99</p>
                        <button class="add-to-cart-button">Add to cart</button>
                    </div>
                </li>
                <li data-type="Tops" >
                    <div class="shopping--card--container">
                        <img class="item--card" src="img/clothingcatalog/Hotzy_Logo_Shirt_Front.webp" alt="Logo Shirt">
                        <a class="productname" href="productpage2.html">Hotzy Logo Tee</a>
                        <p>$21.99</p>
                        <button class="add-to-cart-button">Add to cart</button>
                    </div>
                </li>
                <li data-type="Tops">
                    <div class="shopping--card--container">
                        <img class="item--card" src="img/clothingcatalog/Hotzy_Cami_Purple_Front.webp"
                            alt="Purple Cami">
                        <a class="productname" href="productpage3.html">Purple Cami</a>
                        <p>$39.22</p>
                        <button class="add-to-cart-button">Add to cart</button>
                    </div>
                </li>
                <li data-type="Tops">
                    <div class="shopping--card--container">
                        <img class="item--card item--card__soldout"
                            src="img/clothingcatalog/Hotzy_LaceUp_Cami_Blue_Front.webp" alt="lace up cami">
                        <a class="productname" href="productpage4.html">Lace up Cami </br>[SOLDOUT]</a>
                        <p>$36.33</p>
                        <button class="add-to-cart-button">Add to cart</button>
                    </div>
                </li>
                <li data-type="Bottoms">
                    <div class="shopping--card--container">
                        <img class="item--card" src="img/clothingcatalog/Hotzy_IceCream_Skirt_Front.webp"
                            alt="Ice Cream Skirt">
                        <a class="productname" href="productpage5.html">Ice Cream Skirt</a>
                        <p>$23.99</p>
                        <button class="add-to-cart-button">Add to cart</button>
                    </div>
                </li>
                <li data-type="Bottoms">
                    <div class="shopping--card--container">
                        <img class="item--card" src="img/clothingcatalog/Hotzy_Floral_Skirt_Front.webp"
                            alt="Floral Skirt">
                        <a class="productname" href="productpage6.html">Floral Skirt</a>
                        <p>$25.99</p>
                        <button class="add-to-cart-button">Add to cart</button>
                    </div>
                </li>

        </ul>
    </main>
</body>

</html>
